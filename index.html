<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Churn Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Employee Churn Prediction</h1>
        <form method="POST" action="/predict" class="mt-4">
            <div class="mb-3">
                <label for="satisfaction_level" class="form-label">Satisfaction Level:</label>
                <input type="number" step="0.01" class="form-control" id="satisfaction_level" name="satisfaction_level" required>
            </div>
            <div class="mb-3">
                <label for="last_evaluation" class="form-label">Last Evaluation:</label>
                <input type="number" step="0.01" class="form-control" id="last_evaluation" name="last_evaluation" required>
            </div>
            <div class="mb-3">
                <label for="number_project" class="form-label">Number of Projects:</label>
                <input type="number" class="form-control" id="number_project" name="number_project" required>
            </div>
            <div class="mb-3">
                <label for="average_monthly_hours" class="form-label">Average Monthly Hours:</label>
                <input type="number" class="form-control" id="average_monthly_hours" name="average_monthly_hours" required>
            </div>
            <div class="mb-3">
                <label for="time_spend_company" class="form-label">Time Spent in Company (Years):</label>
                <input type="number" class="form-control" id="time_spend_company" name="time_spend_company" required>
            </div>
            <div class="mb-3">
                <label for="work_accident" class="form-label">Work Accident (0 or 1):</label>
                <input type="number" class="form-control" id="work_accident" name="work_accident" required>
            </div>
            <div class="mb-3">
                <label for="promotion_last_5years" class="form-label">Promotion in Last 5 Years (0 or 1):</label>
                <input type="number" class="form-control" id="promotion_last_5years" name="promotion_last_5years" required>
            </div>
            <div class="mb-3">
                <label for="low" class="form-label">Low Salary (0 or 1):</label>
                <input type="number" class="form-control" id="low" name="low" required>
            </div>
            <div class="mb-3">
                <label for="medium" class="form-label">Medium Salary (0 or 1):</label>
                <input type="number" class="form-control" id="medium" name="medium" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <div class="mt-3 text-center">
            {% if prediction is not none %}
                <h3 class="text-success">Prediction: {{ prediction }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
